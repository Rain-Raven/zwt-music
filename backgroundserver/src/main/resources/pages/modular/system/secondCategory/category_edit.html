@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/secondCategory/dept_edit.js"]}){
<form id="categoryForm" lay-filter="categoryForm" class="layui-form model-form">
    <input id="id" name="id" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">类别名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="name" placeholder="请输入类别名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="sort" name="sort" placeholder="请输入排序" type="number" class="layui-input" lay-verify="required" required autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <select name="status">
                <option value="1">启用</option>
                <option value="0">禁用</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">一级分类ID</label>
        <div class="layui-input-block">
            <select id="category_id" name="categoryId" lay-verify="required">
            </select>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
