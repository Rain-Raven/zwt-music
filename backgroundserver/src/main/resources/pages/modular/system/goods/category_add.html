@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/system/goods/dept_add.js"]}){
<form id="deptForm" lay-filter="deptForm" class="layui-form model-form">
    <div class="layui-form-item">
        <label class="layui-form-label">商品名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="name" placeholder="请输入商品名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">价格<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="sort" name="price" placeholder="请输入价格" type="number" step="0.01" class="layui-input"
                   lay-verify="required" required autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">分类</label>
        <div class="layui-input-block">
            <select name="categoryId">
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">简单描述<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="simpleDescribe" name="simpleDescribe" placeholder="请输入简单描述" type="text" class="layui-input"
                   lay-verify="required" required autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">复杂描述<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="complexDescribe" name="complexDescribe" placeholder="请输入复杂描述" type="text" class="layui-input"
                   lay-verify="required" required autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">上架数量<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="inventory" name="inventory" placeholder="请输入上架数量" type="number" class="layui-input"
                   lay-verify="required" required autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item">
        <button type="button" class="layui-btn" id="uploadImage">
            <i class="layui-icon">&#xe67c;</i>上传图片
        </button>
    </div>
    <input id="images" name="images" type="hidden" class="layui-input"
           lay-verify="required" required autocomplete="off"/>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
